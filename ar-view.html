<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR for AR Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            color: black;
        }

        .qr-container {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e65c00;
        }

        img {
            margin-top: 15px;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
        <button id="back-btn" onclick="window.location.href='homepage.html'">â¬… Back</button>
    
        <a-scene embedded arjs>
            <a-entity position="0 0 -2" gltf-model="assets/models/house-model.glb"></a-entity>
            <a-camera position="0 1.6 0" look-controls-enabled="true"></a-camera>
        </a-scene>
    
    
    <div class="container">
        <h2>Scan the QR Code to Open AR Experience</h2>
        <p>Click the button below to generate your QR code.</p>
        
        <button onclick="generateQR()">Generate QR Code</button>

        <div id="qr-container" class="qr-container">
            <p>Scan with your mobile camera:</p>
            <img id="qr-code" src="" alt="QR Code">
        </div>
    </div>

    <script>
        function generateQR() {
            const qrContainer = document.getElementById('qr-container');
            const qrCodeImg = document.getElementById('qr-code');
            const arUrl = window.location.origin + "/index.html"; // Redirects to AR page
            ; 

            qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(arUrl)}`;
            qrContainer.style.display = "block"; // Show QR code
        }
    </script>

</body>
</html>
