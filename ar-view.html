<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D House with AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@latest/aframe/build/aframe-ar.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0afcd4, #3b82f6);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 450px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            color: black;
        }

        #back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 15px;
            background: #ff6600;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #back-btn:hover {
            background-color: #e65c00;
            transform: scale(1.05);
        }

        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e65c00;
            transform: scale(1.05);
        }

        .qr-container {
            display: none;
            margin-top: 20px;
        }

        img {
            margin-top: 15px;
            width: 180px;
            height: 180px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .scene-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        #threejs-container {
            width: 100%;
            height: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
    </style>

</head>
<body>

    <button id="back-btn" onclick="window.location.href='homepage.html'">â¬… Back</button>

    <div class="container">
        <h2>Scan the QR Code for AR Experience</h2>
        <p>Click below to generate your unique QR code.</p>
        
        <button onclick="generateQR()">Generate QR Code</button>

        <div id="qr-container" class="qr-container">
            <p>Scan with your mobile camera:</p>
            <img id="qr-code" src="" alt="QR Code">
        </div>
    </div>

    <!-- A-Frame Scene -->
    <div class="scene-container">
        <a-scene embedded>
            <a-assets>
                <a-asset-item id="houseModel" src="house.glb"></a-asset-item> 

            </a-assets>
            <a-entity position="0 1 -4">
                <a-gltf-model src="#houseModel" position="0 0 0" scale="1 1 1" rotation="0 45 0"></a-gltf-model>
            </a-entity>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </div>

    <!-- Three.js Scene -->
    <div id="threejs-container"></div>

    <script>
        function generateQR() {
            const qrContainer = document.getElementById('qr-container');
            const qrCodeImg = document.getElementById('qr-code');
            const arUrl = "https://ar-project-dun.vercel.app/"; 

            qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(arUrl)}`;
            qrContainer.style.display = "block";
        }

        // Three.js Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, 400);
        document.getElementById('threejs-container').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Load Model
        const loader = new THREE.GLTFLoader();
        loader.load('assets/house.glb',


            function(gltf) {
                const model = gltf.scene;
                model.scale.set(1, 1, 1);
                model.position.set(0, -1, 0);
                scene.add(model);
            },
            function(xhr) {
                console.log(`Loading: ${(xhr.loaded / xhr.total) * 100}% completed`);
            },
            function(error) {
                console.error("Error loading model:", error);
                console.log("Model loading failed. Please check the model path and file.");

            }
        );

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.rotateSpeed = 0.5;
        controls.zoomSpeed = 1.2;

        // Camera Position
        camera.position.set(0, 2, 5);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handler
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, 400);
            camera.aspect = window.innerWidth / 400;
            camera.updateProjectionMatrix();
        });
    </script>

</body>
</html>
