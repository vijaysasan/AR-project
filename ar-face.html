<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Face Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar-js@1.1.2/dist/mindar-face-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <a-scene mindar-face embedded color-space="sRGB">
        <a-camera active="false" position="0 0 0"></a-camera>
        <a-entity mindar-face-target="anchorIndex: 0">
            <a-plane position="0 0.3 -0.5" width="0.5" height="0.5" material="color: red;"></a-plane>
        </a-entity>
    </a-scene>

    <div class="message">Move your face to see AR effects</div>

</body>
</html>
