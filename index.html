<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Studio</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; background: #2E5DA8; }

        /* Splash Screen */
        #splash {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #2E5DA8, #3B71C2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out;
        }
        #splash img { width: 250px; margin-bottom: 20px; }

        /* Start AR Button */
        #start-btn {
            background: #fff;
            color: #2E5DA8;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #start-btn:hover { background: #f1f1f1; }

        /* AR Scene - Initially Hidden */
        #ar-container { display: none; width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash">
        <img src="C:\Users\Admin\Downloads/logo-removebg-preview.png" alt="AR Studio Logo">
        <button id="start-btn">Start AR</button>
    </div>

    <!-- AR Scene -->
    <div id="ar-container">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-entity gltf-model="your-model.glb" scale="1 1 1" position="0 0 0"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <!-- JavaScript for Button Click -->
    <script>
        document.getElementById("start-btn").addEventListener("click", function() {
            document.getElementById("splash").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("splash").style.display = "none";
                document.getElementById("ar-container").style.display = "block";
            }, 500);
        });
    </script>

</body>
</html>
