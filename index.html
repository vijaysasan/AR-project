<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Studio</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; background: #2E5DA8; }

        /* Splash Screen */
        #splash {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #00a6ff, #3B71C2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #splash img { width: 250px; margin-bottom: 20px; }

        /* Start AR Button */
        #start-btn {
            background: #fff;
            color: #2E5DA8;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #start-btn:hover { background: #f1f1f1; }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash">
        <img src="logo-removebg-preview.png" alt="AR Studio Logo">
        <button id="start-btn">Start AR</button>
    </div>

    <!-- JavaScript to Redirect to Camera Page -->
    <script>
        document.getElementById("start-btn").addEventListener("click", function() {
            window.location.href = "camera.html";  // Redirect to the camera page
        });
    </script>

</body>
</html>
