<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Studio</title>

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
        }
        
        body { 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: linear-gradient(135deg, #00a6ff, #3B71C2);
            text-align: center;
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #007AFF, #1A73E8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-in-out;
        }

        #splash img { 
            width: 200px; 
            margin-bottom: 25px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Advanced Start AR Button */
        #start-btn {
            background: linear-gradient(135deg, #ff6600, #ff4500);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        #start-btn::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            transform: scale(1.3);
            opacity: 0;
            transition: 0.4s;
        }

        #start-btn:hover {
            background: linear-gradient(135deg, #ff4500, #ff2200);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 69, 0, 0.4);
        }

        #start-btn:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash">
        <img src="logo-removebg-preview.png" alt="AR Studio Logo">
        <button id="start-btn">Start AR</button>
    </div>

    <!-- JavaScript to Redirect to Camera Page -->
    <script>
        document.getElementById("start-btn").addEventListener("click", function() {
            document.getElementById("splash").style.opacity = "0";
            setTimeout(() => {
                window.location.href = "https://github.com/vijaysasan/AR-project/blob/main/result.gltf";
            }, 800);  // Adds smooth transition before redirect
        });
    </script>

</body>
</html>
